image: python:3.7-alpine3.9 

stages:
  - test
  - production

production:
  stage: production
  script:
    - ls -la
    - 'which ssh-agent || ( apk add --no-cache  openssh-client rsync )'
    - eval $(ssh-agent -s)
    - mkdir -p /root/.ssh
    - echo $SSH_PRIVATE_KEY > /root/.ssh/id_rsa
    - chmod 400 /root/.ssh/id_rsa
    - ls -la /root/.ssh/id_rsa
    - ssh -v 192.99.151.132
    - rsync -avuz -e 'ssh -i /root/.ssh/id_rsa' $CI_PROJECT_DIR/ root@192.99.151.132:~/savemyprint-gitlab
  only:
    - master   
